<h2 class="text-center text-dark mt-5">Login Form</h2>
<div class="row">
  <div class="col-sm-2 col-md-3"></div>
  <div class="col-sm-8 col-md-6 bg-light p-4 rounded shadow">
    <form class="text-dark" #ref="ngForm" (ngSubmit)=" ref.form.valid&& onLogin(ref)">
      <div class="mb-3">
        <label for="un" class="form-label">Username</label>
        <input type="text" class="form-control" id="un" name="username" ngModel required #refUsername="ngModel">
        <p class="text-warning" *ngIf="refUsername.touched&&refUsername.invalid">* Username is requried</p>
      </div>

      <div class="mb-3">
        <label for="pw" class="form-label">Password</label>
        <input type="password" class="form-control" id="pw" name="password" ngModel>
      </div>

      <button type="submit" class="btn btn-success d-block mx-auto m-4">Login</button>
    </form>
  </div>
  <div class="col-sm-2 col-md-3"></div>
</div>
