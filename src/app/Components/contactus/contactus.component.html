<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Product Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Contact Section Styles */
    .contact-header {
      background-color: #f8f9fa;
      padding: 50px 0;
      text-align: center;
    }

    .contact-header h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    /* Contact Form Styles */
    .contact-form {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Contact Details Styles */
    .contact-details {
      margin-top: 30px;
    }

    .contact-details p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    /* Footer Styles */
    footer {
      background-color: #343a40;
      color: white;
      padding: 30px 0;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <!-- Contact Header Section -->
  <section class="contact-header">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Fill out the form below or reach out to us directly.</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form-section py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="contact-form">
            <h3 class="text-center mb-4">Get in Touch</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Type your message here"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>


    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
