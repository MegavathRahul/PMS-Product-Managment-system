<div class="table-content">
    <table class="table text-center">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Description</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mobile of mobiles; let ind = index">
                <td>
                    <span *ngIf="!editMobileStatus || editMobileIndex !== ind">
                        {{mobile.productTitle}}
                    </span>
                    <input type="text" name="productTitle" [(ngModel)]="editMobileObj.productTitle"
                        *ngIf="editMobileStatus && editMobileIndex === ind">
                </td>
                <td>
                    <span *ngIf="!editMobileStatus || editMobileIndex !== ind">
                        {{mobile.description}}
                    </span>
                    <input type="text" name="description" [(ngModel)]="editMobileObj.description"
                        *ngIf="editMobileStatus && editMobileIndex === ind">
                </td>
                <td>
                    <img [src]="mobile.productImage" alt="" width="100px">
                </td>

                <td>
                    <span *ngIf="!editMobileStatus || editMobileIndex !== ind">
                        <button class="btn btn-danger btn-sm p-1 m-1" (click)="editMobile(mobile, ind)">
                            <i class="fas fa-edit text-warning"></i>
                        </button>
                        <button class="btn btn-warning btn-sm p-1 m-1"><i class="fas fa-trash-alt text-danger"
                                (click)="deleteMobile(mobile)"></i></button>
                    </span>

                    <span *ngIf="editMobileStatus && editMobileIndex === ind">
                        <button class="btn btn-sm btn-success" (click)="saveMobile()">
                            <i class="fas fa-save text-white"></i>
                        </button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
